<div class="modal" *ngIf="visible">
    <div class="modal__header">
       Comments
    </div>
    <div class="modal__body">
        <div *ngFor="let b of comment" class="item">
            <div class="author"> {{b.user.login}}</div>
            <div class="message">{{b.body}}</div>
        </div>
    </div>
    <button (click)="close()" class="btn"> close </button>
</div>
