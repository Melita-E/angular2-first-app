<ul>
    <li *ngFor="let a of array" class="clearfix">
        <div class="left-col">
            <div>
                <a href="{{ a.url }}" >{{a.title}}</a>
                <span *ngFor="let c of a.labels"  class="label" color>{{c.name}}</span>
            </div>

            <div class="second-line">
                <span># {{a.number }}</span>
                <a href="{{ a.user.url}}">
                    {{ a.user.login }}
                    <img src="{{ a.user.avatar_url}}" alt="avatar" width="20px">
                </a>
              <!--<span>{{'created '}}{{ a.created_at | date: 'dd/MM/yyyy HH:mm' }}</span>-->
              <span>{{'updated '}}{{ a.updated_at | timeAgo}}</span>
            </div>
        </div>

        <div class="right-col">
            <span *ngFor="let b of a.assignees"> <img src="{{ b.avatar_url}}" alt="as" width="30px"></span>
            <a href="{{ a.comments_url}}" *ngIf="a.comments > 0" class="comment">
                <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M14 1H2c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h2v3.5L7.5 11H14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 9H7l-2 2v-2H2V2h12v8z"></path></svg>
                <span> {{ a.comments }} </span>
            </a>
        </div>

    </li>
</ul>
